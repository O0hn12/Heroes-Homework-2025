function loadNames() {
  if (!selectedSheet) {
    console.error("❌ لم يتم اختيار شيت بعد!");
    return;
  }

  fetch(`${scriptURL}?action=getNames&sheet=${selectedSheet}`)
    .then(res => res.text())
    .then(data => {
      console.log("📌 استجابة السيرفر:", data);
      try {
        const jsonData = JSON.parse(data);
        if (!jsonData.names || !Array.isArray(jsonData.names)) {
          throw new Error("❌ البيانات المستلمة لا تحتوي على قائمة أسماء صحيحة!");
        }
        console.log("✅ تم تحويل البيانات إلى JSON:", jsonData);
        return jsonData;
      } catch (error) {
        console.error("❌ خطأ في تحويل البيانات إلى JSON:", error);
        return { names: [], students: [] };
      }
    })
    .then(data => {
      console.log("📌 البيانات النهائية بعد التحليل:", JSON.stringify(data, null, 2));
      allNames = data.names || [];

      let tableBody = document.querySelector("#resultTable tbody");
      tableBody.innerHTML = "";

      if (Array.isArray(data.students)) {
        data.students.forEach(student => {
          let scores = Array.isArray(student.scores) ? student.scores : [];
          while (scores.length < 9) scores.push("-");

          let row = document.createElement("tr");
          let nameCell = document.createElement("td");
          nameCell.textContent = student.name || "❌ غير معروف";
          row.appendChild(nameCell);

          for (let i = 0; i < 9; i++) {
            const td = document.createElement("td");
            td.textContent = scores[i] !== undefined && scores[i] !== "" ? scores[i] : "-";
            row.appendChild(td);
          }

          tableBody.appendChild(row);
        });
      } else {
        console.warn("⚠️ البيانات لا تحتوي على مصفوفة طلاب!");
      }
    })
    .catch(err => console.error("❌ خطأ أثناء تحميل الأسماء:", err));
}

function showSuggestions(inputElement, suggestionsContainer) {
  if (!suggestionsContainer) {
    console.error("❌ عنصر الاقتراحات غير موجود في HTML!");
    return;
  }

  if (!Array.isArray(allNames) || allNames.length === 0) {
    console.warn("🟡 الأسماء غير متوفرة أو غير مصفوفة، سيتم التحميل الآن...");
    loadNames();
    return;
  }

  const value = inputElement.value.toLowerCase();
  suggestionsContainer.innerHTML = "";

  if (!value) return;

  const filtered = allNames.filter(name => name && name.toLowerCase().includes(value));

  if (filtered.length === 0) {
    suggestionsContainer.innerHTML = "<div class='suggestion-item'>لا توجد نتائج</div>";
    return;
  }

  filtered.slice(0, 10).forEach(name => {
    const item = document.createElement("div");
    item.className = "suggestion-item";
    item.textContent = name;
    item.onclick = () => {
      const exactName = allNames.find(n => n.toLowerCase().trim() === name.toLowerCase().trim());
      inputElement.value = exactName ? exactName.trim() : name.trim();
      suggestionsContainer.innerHTML = "";
    };
    suggestionsContainer.appendChild(item);
  });
}

function generateWeekReport() {
  const week = document.getElementById("reportWeekInput").value.trim();
  if (!week) return alert("❌ الرجاء إدخال اسم الأسبوع.");

  fetch(`${scriptURL}?action=getStudentScores&sheet=${selectedSheet}`)
    .then(res => res.json())
    .then(data => {
      const index = getWeekIndex(week);
      if (!data.students || index === undefined) return alert("❌ بيانات غير صالحة.");

      let html = `<table><thead><tr><th>الاسم</th><th>الدرجة</th></tr></thead><tbody>`;

      data.students.forEach(student => {
        const score = student.scores?.[index] ?? "-";
        html += `<tr><td>${student.name}</td><td>${score}</td></tr>`;
      });

      html += `</tbody></table>`;
      document.getElementById("weekReportResult").innerHTML = html;
    })
    .catch(err => console.error("❌ خطأ في إنشاء التقرير:", err));
  window.generateWeekReport = generateWeekReport;

}
    function showWeekCount() {
  const week = document.getElementById("reportWeekInput").value.trim();
  if (!week) return alert("❌ الرجاء اختيار الأسبوع.");

  fetch(`${scriptURL}?action=getStudentScores&sheet=${selectedSheet}`)
    .then(res => res.json())
    .then(data => {
      const index = getWeekIndex(week);
      if (!data.students || index === undefined) {
        document.getElementById("weekCountDisplay").textContent = "❌ لا يمكن حساب العدد لهذا الأسبوع.";
        return;
      }

      const count = data.students.reduce((acc, student) => {
        const score = student.scores?.[index];
        return score !== undefined && score !== "" && score !== "-" ? acc + 1 : acc;
      }, 0);

      document.getElementById("weekCountDisplay").textContent =
        `✅ عدد الطلاب الذين لديهم درجة في الأسبوع ${week}: ${count}`;
    })
    .catch(err => {
      console.error("❌ خطأ في حساب العدد:", err);
      document.getElementById("weekCountDisplay").textContent = "❌ حدث خطأ أثناء حساب العدد.";
    });
      window.showWeekCount = showWeekCount;
}
    function submitWeekData(currentWeekName, currentData) {
  const previousWeek = getPreviousWeekName(currentWeekName);

  // ارسل بيانات الأسبوع الحالي
  fetch(`${scriptURL}?action=submitWeek&week=${currentWeekName}`, {
    method: "POST",
    body: JSON.stringify(currentData),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.text())
  .then(() => {
    // بعد إدخال البيانات، تحقق من الأسبوع السابق
    checkPreviousWeek(previousWeek);
  })
  .catch(err => console.error("❌ خطأ أثناء إدخال البيانات:", err));
}

function getPreviousWeekName(weekName) {
  const weekNumber = parseInt(weekName.replace("Week ", ""));
  return `Week ${weekNumber - 1}`;
}

function checkPreviousWeek(prevWeek) {
  fetch(`${scriptURL}?action=getWeekData&week=${encodeURIComponent(prevWeek)}`)
    .then(res => res.text())
    .then(text => {
      const response = JSON.parse(text);

      if (!response || !Array.isArray(response.rows) || response.rows.length === 0) {
        alert(`✅ تم إدخال البيانات بنجاح، لكن الأسبوع السابق (${prevWeek}) لا يحتوي على بيانات!`);
        return;
      }

      let emptyRows = response.rows.filter(row => {
        // افترض إن أول عنصر هو الاسم، والباقي درجات
        return row.slice(1).every(val => val === "" || val === null || val === 0);
      });

      if (emptyRows.length === response.rows.length) {
        alert(`✅ تم إدخال البيانات بنجاح، لكن الأسبوع السابق (${prevWeek}) لا يحتوي على بيانات!`);
      }
    })
    .catch(err => console.error("❌ خطأ أثناء فحص الأسبوع السابق:", err));
}
